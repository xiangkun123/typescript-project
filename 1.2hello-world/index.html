<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello-world canvas</title>
    <link rel="stylesheet" media="screen" href="main.css">
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="node_modules/typescript/lib/typescript.js"></script>
    <script>
        var system = new System.constructor();
        system.config({
            transpiler: 'typescript',        // 使用ts进行编译
            packages: {
                '/': {
                    defaultExtension: 'ts', // 编译当前目录(./)下的所有ts文件，如果不设定defaultExtension,则程序无法正确运行
                }
            }
        });
        system.import('./main.ts')          // 入口文件
                .then(null, console.error.bind( console ) )     // 如果出现错误，转发到浏览器的console显示错误信息
    </script>
</head>

<body>
    <canvas id="canvas" width="800" height="600">
        你的浏览器不支持canvas，请选择更高版本的浏览器。
    </canvas>
</body>

</html>
